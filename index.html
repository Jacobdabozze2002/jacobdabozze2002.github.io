<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RTanks Template</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <main>

        <fieldset class="fieldset">
            <legend>Form</legend>

            <fieldset>
                <legend>Title</legend>
                <div class="column">
                    <textarea id="title" placeholder="Title"></textarea>
                </div>
            </fieldset>

            <fieldset>
                <legend>Details</legend>
                <div class="column">
                    <textarea id="details" placeholder="Details"></textarea>
                </div>
            </fieldset>

            <fieldset>
                <legend>Equipment</legend>
                <div class="column">
                    <textarea id="turret" placeholder="Turret"></textarea>
                    <textarea id="hull" placeholder="Hull"></textarea>
                    <textarea id="paint" placeholder="Paint"></textarea>
                    <textarea id="protection" placeholder="Protection"></textarea>
                </div>
            </fieldset>

            <fieldset>
                <legend>Rewards</legend>
                <div class="column">
                    <textarea id="rewards" placeholder="Winners"></textarea>
                </div>
            </fieldset>

            <fieldset>
                <legend>Notes</legend>
                <div class="column">
                    <textarea id="notes" placeholder="Notes"></textarea>
                </div>
            </fieldset>
        </fieldset>

        <fieldset class="fieldset">
            <legend>Template</legend>
            <textarea id="template" class="textarea" readonly></textarea>
            <button onclick="copy()">Copy</button>
        </fieldset>

    </main>

</body>
<script src="index.js"></script>
</html>
