    let raw = [..._raw];

    function reset()
    {
        raw = [..._raw];
        redraw();
    }

    function inverse()
    {
        for (let i = 0; i < raw.length; ++i)
        {
            raw[i] *= -1;
            raw[i] %= 256;

            if (raw[i] < 0)
            {
                raw[i] = 256 + raw[i];
            }
        }
        redraw();
    }

    function swap()
    {
        for (let i = 0; i < raw.length; ++i)
        {
            raw[i] = ((raw[i] & 0xf0) >> 4) + ((raw[i] & 0x0f) << 4);
        }
        redraw();
    }

    function dec()
    {
        for (let i = 0; i < raw.length; ++i)
        {
            raw[i]--;
            raw[i] %= 256;

            if (raw[i] < 0)
            {
                raw[i] = 256 + raw[i];
            }
        }
        redraw();
    }

    function inc()
    {
        for (let i = 0; i < raw.length; ++i)
        {
            raw[i]++;
            raw[i] %= 256;
        }
        redraw();
    }

    function toHex(num, digits)
    {
        const lookup = '0123456789ABCDEF';
        let hex = '';

        for (let i = digits - 1; i >= 0; --i)
        {
            hex += lookup[(num >> (i * 4)) % 16];
        }

        return hex;
    }

    function toASCII(nums, from, to)
    {
        const lookup = '................0123456789.......ABCDEFGHIJKLMNOPQRSTUVWXYZ......abcdefghijklmnopqrstuvwxyz....';
        let ascii = '';

        for (let i = from; i <= to; ++i)
        {
            if (nums[i] < 32 || nums[i] > 126)
            {
                ascii += '.';
            }
            else
            {
                ascii += lookup[nums[i] - 32];
            }
        }

        return ascii;
    }

    function redraw()
    {
        const content = document.getElementById("content");

        content.innerHTML = 'OFFSET <b>00 01 02 03 04 05 06 07 08 09 0A 0B 0C 0D 0E 0F</b><br>'

        for (let i = 0; i < raw.length; ++i)
        {
            if (i % 16 === 0)
            {
                content.innerHTML += `<b>0x${toHex(i, 4)}</b> `;
            }

            content.innerHTML += `${toHex(raw[i], 2)} `;

            if (i % 16 === 15)
            {
                content.innerHTML += `<b>${toASCII(raw, i - 15, i)}</b>`;
                content.innerHTML += `<br>`;
            }
        }
    }

    redraw();
